<section class="wholeNewfeatures">
    <main class="container">
        <div class="row">
            @for (item of specials; track $index) {
                <div class="col-lg-6 pt-4">
                    <div class="card border-0 h-100">
                        <img src="{{item.imgUrl}}" class="card-img-top" alt="Img">
                        <div class="card-body text-center h-100">
                            <h4 class="eachHead">{{item.title}}</h4>
                            <p class="eachDesc">{{item.desc}}</p>
                            <a href="#" class="eachBtn">{{item.btn}}</a>
                        </div>
                    </div>
                </div>
            }
        </div>
    </main>
</section>
