<section class="wholeNewlyOpenedHotels">
    <div class="text-center">
        <h3 class="headDest">Newly Opened Hotels</h3>
        <p class="descDest">Sonesta is growing! Explore our recently opened hotels.</p>
    </div>
    <main class="container box">
        <div class="row pt-2">
            @for (item of firstHotels; track $index) {
                <div class="col-lg-4 first">
                    <div class="card border-0 h-100 pb-4">
                        <img src="{{item.imgUrl}}" class="card-img-top" alt="Img">
                        <div class="card-body text-center h-100 ">
                            <h4 class="eachHead">{{item.title}}</h4>
                            <p class="eachDesc">{{item.desc}}</p>
                            <a href="#" class="eachBtn">{{item.btn}}</a>
                        </div>
                    </div>
                </div>
            }
        </div>
        <div class="row secondRow">
            @for (item of secondHotels; track $index) {
                <div class="col-lg-4 first">
                    <div class="card border-0 h-100 pb-4">
                        <img src="{{item.imgUrl}}" class="card-img-top" alt="Img">
                        <div class="card-body text-center h-100">
                            <h4 class="eachHead">{{item.title}}</h4>
                            <p class="eachDesc">{{item.desc}}</p>
                            <a href="#" class="eachBtn">{{item.btn}}</a>
                        </div>
                    </div>
                </div>
            }
        </div>
    </main>
</section>
